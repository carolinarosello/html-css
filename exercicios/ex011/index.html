<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânima</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador. </p>
<picture> 
    <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
    <img src="imagens/fotog.png" alt="imagem flexível">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios.</p>
<audio src="midia/Audioslave - Like A Stone.mp3" controls autoplay></audio>
<audio>
    <source src="midia/Audioslave - Like A Stone.mp3" type="audio/mpeg">
</audio>
</body>
</html>
